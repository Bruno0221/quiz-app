<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link
      rel="shortcut icon"
      href="/assets/question icon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header aria-labelledby="title">
      <h1 id="title" class="title" id="title">Quiz App</h1>
    </header>
    <main>
      <article
        class="question-container"
        aria-label="card containing a question"
      >
        <label for="bookmark-checkbox1">
             <svg
             id="bookmark-1"
              class="bookmark"
              aria-label="Bokkmark Icon"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
                         >
                        <title>bookmark</title>
                        <path
                        d="M19.875 23.25h-1.652l-6.222-5.382-6.213 5.382h-1.663v-22.5h15.75zM5.625 2.25v19.156l6.375-5.522 6.375 5.514v-19.149z"
                        ></path>
          </label>
          <input class="hidden-off-screen" type="checkbox" name="bookmark" id="bookmark-checkbox1">

        <h2 class="question">What property flips the axes in flexbox?</h2>
        <button id="show-answer-1" class="answer-button">Show Answer</button>
        <p id="answer-1" class="answer hidden" aria-hidden="true">
          flex-direction
        </p>
        <ul class="tags" aria-label="question tag">
          <li class="tag">#html</li>
          <li class="tag">#flexbox</li>
          <li class="tag">#css</li>
        </ul>
      </article>
      <article
        class="question-container"
        aria-label="card containing a question"
      >
        <a href="#" aria-label="icon to bookmark question">
          <div id="bookmark-2" class="bookmark"></div>
        </a>
        <h2 class="question">
          What properties are used to center items in flexbox?
        </h2>
        <button id="show-answer-2" class="answer-button">Show Answer</button>
        <p id="answer-2" class="answer hidden" aria-hidden="true">
          justify-content & align items
        </p>
        <ul class="tags" aria-label="question tag">
          <li class="tag">#html</li>
          <li class="tag">#flexbox</li>
          <li class="tag">#css</li>
        </ul>
      </article>
    </main>
    <footer class="footer">
      <ul class="footer-nav">
        <li class="footer-links">
          <a href="#title" aria-label="navigation link home">
            <div class="nav-icon nav-icon-home current-page"></div>
          </a>
        </li>
        <li class="footer-links">
          <a
            href="/html/bookmarked.html"
            aria-label="navigation link bookmarks"
          >
            <div class="nav-icon nav-icon-bookmark"></div>
          </a>
        </li>
        <li class="footer-links">
          <a
            href="/html/profile.html"
            aria-label="navigation link user profile"
          >
            <div class="nav-icon nav-icon-profile"></div>
          </a>
        </li>
      </ul>
    </footer>
    <script src="/javascript/app.js"></script>
  </body>
</html>
