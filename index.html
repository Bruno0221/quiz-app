<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Quiz App</h1>
    </header>
    <main>
      <article class="question-container">
        <div class="bookmark">
          <img src="/assets/Bookmark.svg" alt="Bookmark Icon" />
        </div>
        <h2 class="question">What property flips the axes in flexbox?</h2>
        <button class="answer">Show Answer</button>
        <ul class="tags">
          <li class="tag">#html</li>
          <li class="tag">#flexbox</li>
          <li class="tag">#css</li>
        </ul>
      </article>
      <article class="question-container">
        <div class="bookmark">
          <img src="/assets/Bookmark.svg" alt="Bookmark Icon" />
        </div>
        <h2 class="question"></h2>
        <button class="answer"></button>
        <ul class="tags">
          <li class="tag"></li>
          <li class="tag"></li>
          <li class="tag"></li>
        </ul>
      </article>
    </main>
  </body>
</html>
