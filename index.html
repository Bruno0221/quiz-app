<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link
      rel="shortcut icon"
      href="/assets/question icon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Quiz App</h1>
    </header>
    <main>
      <article class="question-container">
        <img
          src="/assets/bookmark-icon.svg"
          alt="Bookmark Icon"
          class="bookmark"
        />
        <h2 class="question">What property flips the axes in flexbox?</h2>
        <button class="answer-button">Show Answer</button>
        <p class="answer hidden"></p>
        <ul class="tags">
          <li class="tag">#html</li>
          <li class="tag">#flexbox</li>
          <li class="tag">#css</li>
        </ul>
      </article>
      <article class="question-container">
        <div class="bookmark">
          <img src="/assets/bookmark-icon.svg" alt="Bookmark Icon" />
        </div>
        <h2 class="question">
          What properties are used to center items in flexbox?
        </h2>
        <button class="answer-button">Show Answer</button>
        <ul class="tags">
          <li class="tag">#html</li>
          <li class="tag">#flexbox</li>
          <li class="tag">#css</li>
        </ul>
      </article>
    </main>
    <footer>
      <ul class="footer-nav">
        <li class="footer-links">
          <img src="/assets/home-icon.svg" alt="Home Icon" />
        </li>
        <li class="footer-links">
          <img src="/assets/bookmark-icon.svg" alt="Bookmark Icon" />
        </li>
        <li class="footer-links">
          <img src="/assets/user-icon.svg" alt="User Icon" />
        </li>
      </ul>
    </footer>
  </body>
</html>
