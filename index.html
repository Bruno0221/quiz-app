<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link
      rel="shortcut icon"
      href="/assets/question icon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header aria-labelledby="title">
      <h1 class="title" id="title">Quiz App</h1>
    </header>
    <main>
      <article
        class="question-container"
        aria-label="card containing a question"
      >
        <a href="#">
          <img
            src="/assets/bookmark-icon.svg"
            alt="Bookmark Icon"
            class="bookmark"
          />
        </a>
        <h2 class="question">What property flips the axes in flexbox?</h2>
        <button class="answer-button">Show Answer</button>
        <p class="answer hidden"></p>
        <ul class="tags" aria-label="question tag">
          <li class="tag">#html</li>
          <li class="tag">#flexbox</li>
          <li class="tag">#css</li>
        </ul>
      </article>
      <article
        class="question-container"
        aria-label="card containing a question"
      >
        <a href="#">
          <img
            src="/assets/bookmark-icon.svg"
            alt="Bookmark Icon"
            class="bookmark"
          />
        </a>
        <h2 class="question">
          What properties are used to center items in flexbox?
        </h2>
        <button class="answer-button">Show Answer</button>
        <p class="answer hidden"></p>
        <ul class="tags" aria-label="question tag">
          <li class="tag">#html</li>
          <li class="tag">#flexbox</li>
          <li class="tag">#css</li>
        </ul>
      </article>
    </main>
    <footer>
      <ul class="footer-nav">
        <li class="footer-links">
          <a href="#" aria-label="Home Navigation Link">
            <img src="/assets/home-icon.svg" alt="Home Icon" />
          </a>
        </li>
        <li class="footer-links">
          <a href="#" aria-label="Bookmark Navigation Link">
            <img src="/assets/bookmark-icon.svg" alt="Bookmark Icon" />
          </a>
        </li>
        <li class="footer-links">
          <a href="#" aria-label="User Profile Navigation Link">
            <img src="/assets/user-icon.svg" alt="User Icon" />
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
