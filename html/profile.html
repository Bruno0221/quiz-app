            <span class="question-count">12</span>
          </div>
          <div class="counter bookmark-counter">
            <img src="/assets/bookmark-icon.svg" alt="Bookmark Counter" />
            <span class="bookmark-count">4</span>
          </div>
        </div>
      </section>
      <section class="profile-settings">
        <h2 class="settings-header">Settings</h2>
        <div class="setting-container"></div>
        <input id="dark-mode" type="checkbox" class="toggle"/>

            Dark Mode
